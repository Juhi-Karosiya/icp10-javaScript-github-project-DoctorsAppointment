<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Search</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #0C1E5B;
    text-align: center;
    color: white;
    margin: 0;
    padding: 0;
}

.search-container {
    margin-top: 30px;
}

.search-box {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}

input {
    padding: 10px;
    width: 250px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

.doctor-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.doctor-card {
    background: white;
    color: black;
    width: 300px;
    padding: 15px;
    margin: 10px;
    border-radius: 10px;
    text-align: left;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.doctor-card img {
    width: 100px;
    height: 100px;
    border-radius: 50% ;
}

.doctor-card h3 {
    margin: 10px 0 5px;
}

.doctor-card p {
    margin: 5px 0;
}

.book-btn {
    background-color: #28a745;
    color: white;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.book-btn:hover {
    background-color: #218838;
}
    </style>
</head>
<body>
    <div class="search-container">
        <h2>Find and Book a Doctor</h2>
        <div class="search-box">
            <input type="text" id="location" placeholder="🔍 Search location">
            <input type="text" id="searchQuery" placeholder="🔍 Search doctors, clinics">
            <button onclick="searchDoctors()">Search</button>
        </div>
    </div>

    <div id="doctor-list" class="doctor-list"></div>

    <script>
const doctors = [
    {
        name: "Dr. Amol Thorat Dinkar",
        specialty: "Dentist",
        experience: "25 years",
        location: "Kharadi, Pune",
        fee: "₹300",
        rating: "90%",
        image: "https://www.dentistfriend.com/uploads/photo/dr-amol-thorat-dinkar-1476079146-57fb2e2a986fd.jpg"
    },
    {
        name: "Krushna Orthodontic and Dental Clinic",
        specialty: "Dentist",
        experience: "1 - 12 years",
        location: "Sinhagad Road",
        fee: "₹300",
        rating: "100%",
        image: "https://images1-fabric.practo.com/practices/1238826/krushna-orthodontic-and-dental-clinic-pune-66e5666d94f06.jpeg"
    }
];

function searchDoctors() {
    const searchQuery = document.getElementById("searchQuery").value.toLowerCase();
    const doctorListDiv = document.getElementById("doctor-list");
    doctorListDiv.innerHTML = "";

    doctors.forEach(doctor => {
        if (doctor.name.toLowerCase().includes(searchQuery) || doctor.specialty.toLowerCase().includes(searchQuery)) {
            const doctorCard = `<div class="doctor-card">
                <img src="${doctor.image}" alt="${doctor.name}">
                <h3>${doctor.name}</h3>
                <p><strong>Specialty:</strong> ${doctor.specialty}</p>
                <p><strong>Experience:</strong> ${doctor.experience}</p>
                <p><strong>Location:</strong> ${doctor.location}</p>
                <p><strong>Fee:</strong> ${doctor.fee}</p>
                <p><strong>Rating:</strong> ${doctor.rating}</p>
                <button class="book-btn">Book Appointment</button>
            </div>`;
            doctorListDiv.innerHTML += doctorCard;
        }
    });
}
    </script>
</body>
</html>
